- hosts: routers
  name: Routers

  vars:
    ansible_user: root
    openwrt_network_wan_proto: pppoe
    openwrt_network_wan_username: "{{ pppoe_user }}"
    openwrt_network_wan_password: "{{ pppoe_pass }}"
    openwrt_system_zonename: Europe/Berlin
    openwrt_wireless_country: DE
    openwrt_wireless_ssid: "{{ wifi_ssid }}"
    openwrt_wireless_encryption: sae-mixed
    openwrt_wireless_key: "{{ wifi_pass }}"

  roles:
    - nn708.openwrt.network
    - nn708.openwrt.system
    - nn708.openwrt.wireless
    - noleds

  tasks:
    - name: Remove conflicting packages
      community.general.packaging.os.opkg:
        name: "{{ item }}"
        state: absent
      loop:
        - wpad-basic-wolfssl
    - name: Install packages
      community.general.packaging.os.opkg:
        name: "{{ item }}"
        state: present
      loop:
        - wpad-wolfssl
        - kmod-nf-nathelper-extra
        - luci-ssl
        - luci-app-sqm
        - umdns
        - zerotier
    - name: Enable and start services
      ansible.builtin.service:
        name: "{{ item }}"
        state: started
        enabled: true
      loop:
        - wpad
        - umdns
    - name: Copy authorized keys
      ansible.builtin.copy:
        src: files/authorized_keys
        dest: /etc/dropbear/authorized_keys
        owner: root
        group: root
        mode: 0600
    - name: Revert pending changes
      uci:
        command: revert
    - name: Set WAN to VLAN 7
      uci:
        command: set
        key: network.wan
        value:
          device: wan.7
    - name: Set WiFi radio channels
      uci:
        command: set
        key: "{{ item.key }}"
        value:
          channels: "{{ item.channels }}"
      loop:
        - { key: 'wireless.radio0', channels: '1 6 11' }
        - { key: 'wireless.radio1', channels: '32-144' }
    - name: Configure WiFi interfaces
      uci:
        command: ensure
        config: wireless
        type: wifi-iface
        find_by:
          device: "{{ item }}"
          mode: ap
        value:
          wpa_disable_eapol_key_retries: 1
          tdls_prohibit: 1
          ieee80211w: 1
      loop:
        - radio0
        - radio1
    - name: Cleanup wlan config
      uci:
        command: absent
        config: wireless
        type: wifi-iface
        find_by:
          device: "{{ item }}"
          mode: ap
        value:
          ieee80211k:
          rrm_neighbor_report:
          rrm_beacon_report:
          time_advertisement:
          time_zone:
          wnm_sleep_mode:
          bss_transition:
          ieee80211r:
          nasid:
      loop:
        - radio0
        - radio1
    - name: Configure zerotier network
      uci:
        command: set
        key: zerotier.openwrt_network
        value:
          join:
            - "{{ zerotier_join }}"
          enabled: 1
          secret: "{{ zerotier_secret }}"
        when: zerotier_join is defined and zerotier_secret is defined
    - name: Commit changes
      uci:
        command: commit
      notify: reload wifi

  handlers:
    - name: Restart led
      ansible.builtin.service:
        name: led
        state: reloaded

- hosts: aps
  name: Dumb APs

  vars:
    ansible_user: root
    openwrt_system_zonename: Europe/Berlin

  roles:
    - nn708.openwrt.system
    - nn708.openwrt.dumb_ap
    - noleds

  tasks:
    - name: Remove packages
      community.general.packaging.os.opkg:
        name: "{{ item }}"
        state: absent
      loop:
        - wpad-basic-wolfssl
    - name: Install packages
      community.general.packaging.os.opkg:
        name: "{{ item }}"
        state: present
      loop:
        - wpad-wolfssl
        - luci-ssl
        - umdns
    - name: Enable and start services
      ansible.builtin.service:
        name: "{{ item }}"
        state: started
        enabled: true
      loop:
        - wpad
        - umdns
    - name: Copy authorized keys
      ansible.builtin.copy:
        src: files/authorized_keys
        dest: /etc/dropbear/authorized_keys
        owner: root
        group: root
        mode: 0600
    - name: Revert pending changes
      uci:
        command: revert
    - name: Set NTP
      uci:
        command: set
        key: system.ntp
        value:
          server:
            - 192.168.1.1
    - name: Turn off PoE
      uci:
        command: ensure
        config: system
        type: gpio_switch
        find_by:
          name: PoE Passthrough
        value:
          value: 0
      notify:
        - Restart gpio
      when: ansible_facts['openwrt_board']['board_name'] == "mikrotik,hap-ac3"
    - name: Commit changes
      uci:
        command: commit

  handlers:
    - name: Restart led
      ansible.builtin.service:
        name: led
        state: reloaded
    - name: Restart gpio
      ansible.builtin.service:
        name: gpio_switch
        state: reloaded

- hosts: servers
  name: Servers

  tasks:
    - name: Copy authorized keys
      ansible.builtin.copy:
        src: files/authorized_keys
        dest: /root/.ssh/authorized_keys
        owner: root
        group: root
        mode: 0600
    - name: Update NAS plugin repo
      ansible.builtin.command: plugin checkall
      changed_when: false
      when: ansible_distribution == "Slackware"
    - name: Update NAS plugins
      ansible.builtin.command: plugin updateall
      register: _pluginupdateall
      changed_when: "'plg' in _pluginupdateall.stdout"
      when: ansible_distribution == "Slackware"

- hosts: docker
  name: Docker Hosts

  tasks:
    - name: Install Python requirements
      ansible.builtin.pip:
        name: docker
    - name: Run needed containers
      community.docker.docker_container:
        name: "{{ item }}"
        state: started
      loop: "{{ run_containers }}"
